name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the Node.js version your app requires

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Adjust this based on your build command (e.g., for React: npm run build)

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
          channelId: live
          projectId: 1:783171534863:web:f80de1b9ed50a75b2ae37a # Replace with your Firebase project ID
